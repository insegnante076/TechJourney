<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      font-size: 18px;
      padding: 12px;
      box-sizing: border-box;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    select {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 6px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .play { background: #4caf50; color: white; }
    .stop { background: #f44336; color: white; }
    .share { background: #2196f3; color: white; }

    @media (min-width: 700px) {
      .controls {
        flex-direction: row;
        justify-content: center;
      }

      select {
        width: auto;
      }
    }
  </style>
</head>
<body>

<h1>Text to Speech</h1>

<textarea id="text" placeholder="Paste your text here..."></textarea>

<br><br>

<label for="language">Language</label>
<select id="language">
  <option value="en-US">English</option>
  <option value="es-ES">Spanish</option>
  <option value="it-IT">Italian</option>
  <option value="fr-FR">French</option>
</select>

<div class="controls">
  <button class="play" onclick="play()">‚ñ∂ Play</button>
  <button class="stop" onclick="stop()">‚èπ Stop</button>
  <button class="share" onclick="share()">üîó Share</button>
</div>

<script>
let currentUtterance = null;

/* --------- TTS --------- */

function play() {
  const text = document.getElementById("text").value.trim();
  const lang = document.getElementById("language").value;

  if (!text) {
    alert("Enter text first");
    return;
  }

  speechSynthesis.cancel();

  currentUtterance = new SpeechSynthesisUtterance(text);
  currentUtterance.lang = lang;

  speechSynthesis.speak(currentUtterance);
}

function stop() {
  speechSynthesis.cancel();
  currentUtterance = null;
}

/* --------- URL PARAMS --------- */

function loadFromUrl() {
  const params = new URLSearchParams(window.location.search);

  const text = params.get("text");
  const lang = params.get("lang");

  if (text) {
    document.getElementById("text").value = text;
  }

  if (lang) {
    document.getElementById("language").value = lang;
  }
}

function share() {
  const text = document.getElementById("text").value.trim();
  const lang = document.getElementById("language").value;

  if (!text) {
    alert("Nothing to share");
    return;
  }

  const params = new URLSearchParams({
    text,
    lang
  });

  const url = `${location.origin}${location.pathname}?${params.toString()}`;

  navigator.clipboard.writeText(url).then(() => {
    alert("Link copied to clipboard!");
  });
}

/* Load params on page open */
loadFromUrl();
</script>

</body>
</html>
