<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Leggimi il testo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 12px;
      background: #fffdf7;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      font-size: 18px;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    select {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .play { background: #4caf50; color: white; }
    .stop { background: #f44336; color: white; }
    .share { background: #2196f3; color: white; }

    #loading {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-top: 12px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @media (min-width: 700px) {
      .controls {
        flex-direction: row;
        justify-content: center;
      }

      select {
        width: auto;
      }
    }
  </style>
</head>
<body>

<h1>üìñ Leggimi il testo!</h1>

<textarea id="text" placeholder="Scrivi o incolla qui il testo da ascoltare... üòä"></textarea>

<br><br>

<label for="language">üåç Scegli la lingua</label>
<select id="language">
  <option value="it-IT">Italiano</option>
  <option value="en-US">Inglese</option>
  <option value="es-ES">Spagnolo</option>
  <option value="fr-FR">Francese</option>
</select>

<div class="controls">
  <button class="play" onclick="play()">‚ñ∂Ô∏è Ascolta</button>
  <button class="stop" onclick="stop()">‚èπÔ∏è Ferma</button>
  <button class="share" onclick="share()">üîó Condividi</button>
</div>

<p id="loading">‚è≥ Sto preparando la voce...</p>

<script>
let currentUtterance = null;

/* --------- TTS --------- */

function play() {
  const text = document.getElementById("text").value.trim();
  const lang = document.getElementById("language").value;
  const loading = document.getElementById("loading");

  if (!text) {
    alert("Scrivi qualcosa da ascoltare üôÇ");
    return;
  }

  // Interrompe eventuale voce precedente (NON √® un errore)
  speechSynthesis.cancel();
  loading.style.display = "block";

  currentUtterance = new SpeechSynthesisUtterance(text);
  currentUtterance.lang = lang;

  currentUtterance.onstart = () => {
    loading.style.display = "none";
  };

  currentUtterance.onend = () => {
    loading.style.display = "none";
  };

  currentUtterance.onerror = (event) => {
    loading.style.display = "none";

    // Ignora cancellazioni/interruzioni volontarie
    if (event.error === "canceled" || event.error === "interrupted") {
      return;
    }

    alert("Ops! C'√® stato un piccolo problema con l'audio üòï");
  };

  speechSynthesis.speak(currentUtterance);
}

function stop() {
  speechSynthesis.cancel();
  currentUtterance = null;
  document.getElementById("loading").style.display = "none";
}

/* --------- URL PARAMS --------- */

function loadFromUrl() {
  const params = new URLSearchParams(window.location.search);

  const text = params.get("text");
  const lang = params.get("lang");

  if (text) {
    document.getElementById("text").value = text;
  }

  if (lang) {
    document.getElementById("language").value = lang;
  }
}

function share() {
  const text = document.getElementById("text").value.trim();
  const lang = document.getElementById("language").value;

  if (!text) {
    alert("Non c'√® nulla da condividere üòÖ");
    return;
  }

  const params = new URLSearchParams({ text, lang });
  const url = `${location.origin}${location.pathname}?${params.toString()}`;

  navigator.clipboard.writeText(url).then(() => {
    alert("Link copiato! Puoi condividerlo üìé");
  });
}

/* Load params on page open */
loadFromUrl();
</script>

</body>
</html>
